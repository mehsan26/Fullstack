<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="action">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Write you name" id="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <br />
      <div>
        <label for="textarea">Message:</label>
        <div>
          <textarea name="textarea" id="textarea"></textarea>
        </div>
      </div>
      <br />
      <div>
        <label for="rateing">Rate us our of 5:</label>
        <div>
          <input type="radio" name="rate" value="1" id="rate1" />
          <label for="rate1">1</label>
        </div>
        <div>
          <input type="radio" name="rate" value="2" id="rate2" />
          <label for="rate2">2</label>
        </div>
        <div>
          <input type="radio" name="rate" value="3" id="rate3" />
          <label for="rate3">3</label>
        </div>
        <div>
          <input type="radio" name="rate" value="4" id="rate4" />
          <label for="rate4">4</label>
        </div>
        <div>
          <input type="radio" name="rate" value="5" id="rate5" />
          <label for="rate5">5</label>
        </div>
      </div>
      <br />
      <button>Send your message!</button>
    </form>
  </body>
</html>
